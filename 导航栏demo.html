<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>导航栏</title>
<style type="text/css">
    *{
    	margin:0;
    	padding:0;
    }

	ul li{
		list-style-type: none;
		margin-left:30px ;
		padding:3px 0;

	}
	div{
		margin:10px 20px;
	}
	ul.menu{
		display: none;
	
	}
	.highlight{
		background-color:#FA6240;
		font-weight:bold; 

	}


</style>
<script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
<div>
	<span>衬衫</span>
	<ul class="menu">
		<li>短袖衬衫</li>
		<li>长袖衬衫</li>
		<li>短袖T恤</li>
		<li>长袖T恤</li>
	</ul>
</div>
<div>
	<span>卫衣</span>
	<ul class="menu">
		<li>开襟卫衣</li>
		<li>套头卫衣</li>
		<li>运动卫衣</li>
		<li>童装卫衣</li>
	</ul>
</div>
<div>
	<span>裤子</span>
	<ul class="menu">
		<li>短裤</li>
		<li>牛仔裤</li>
		<li>休闲裤</li>
		<li>免烫卡其裤</li>
	</ul>
</div>
			

<script>
$(function() {
	$("div span").mouseover(function() {
      $("div span").removeClass('highlight');
      $("div span").next().hide();
      $(this).addClass("highlight");
      $(this).next().show();
      
		// $(this).addClass('highlight').next().show()
		// .end().parent().siblings('div').children('span').removeClass("highlight")
		// .siblings('ul').hide();
		
	});
	
});
	
</script>
</body>
</html>
